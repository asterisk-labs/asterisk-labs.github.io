<script>
        document.addEventListener("DOMContentLoaded", function () {
      const elements = document.querySelectorAll('.gradual-reveal');

      // Trigger the animation with dynamic delays for each element
      elements.forEach((element, index) => {
        setTimeout(() => {
          element.classList.add('animate'); // Add 'animate' class to trigger CSS transition
        }, index * 800); // Stagger by 300ms
      });
    });
</script>
