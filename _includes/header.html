<header class="mb-auto">
<div>
    <a href="/index.html"><h3 class="float-md-start mb-0"><img src="/assets/imgs/logo-asterisk-alt.png" height="40" class="logo" />asterisk labs</h3></a>
    <nav class="nav nav-masthead justify-content-center float-md-end">
      {% for item in site.data.navigation %}
        <a class="nav-link fw-bold py-1 px-0 {% if page.url == item.url %}active{% endif %}"
           {% if page.url == item.url %}aria-current="page"{% endif %}
           href="{{ item.url }}">
          {{ item.title }}
        </a>
      {% endfor %}
    </nav>
</div>
</header>
